<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" type="module" defer></script>
    <link rel="stylesheet" href="/dist/css/style.css" />
    <title>Interactive card form</title>
  </head>
  <body>
    <main class="main">
      <!-- credit card components -->

      <section class="credit_card">
        <div class="cc_front">
          <div class="cc_front_content">
            <img src="./images/bg-card-front.png" alt="credit card front" />
            <div class="cc_container">
              <div class="cc_logo">
                <img src="./images/card-logo.svg" alt="card icon" />
              </div>

              <div class="cc_data">
                <p>0000 0000 0000 0000</p>
                <div class="cc_holder">
                  <p id="data_cardname">Ochuko Angozi</p>
                  <p>
                    <span class="data_name">00</span>
                    <span class="data_date">00</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="cc_back">
          <div class="cc_back_content">
            <img src="./images/bg-card-back.png" alt="" />
            <p class="cc_pin">000</p>
          </div>
        </div>
      </section>

      <!--  credit card form -->

      <section class="credit_card_form">
        <form class="form">
          <div class="form_wrapper">
            <label class="label">cardholder name</label>
            <input
              type="text"
              class="cardholder_name"
              placeholder="e.g. Ochuko Angozi"
            />
            <p class="error_msg">error</p>
          </div>
          <div class="form_wrapper">
            <label class="label">card number</label>
            <input
              inputmode="numeric"
              class="card_number"
              placeholder="e.g.1234 5678 9123 7893"
            />
            <p class="error_msg">Wrong format, numbers only</p>
          </div>

          <div class="form_dates">
            <div class="form_wrapper">
              <label class="label">Exp. date (mm/yy)</label>
              <div class="card_exp">
                <input inputmode="numeric" placeholder="MM" />
                <input inputmode="numeric" placeholder="YY" />
              </div>
              <p class="error_msg">Can't be blank</p>
            </div>

            <div class="form_wrapper">
              <label class="label">CVC</label>
              <input type="text" class="cvc" placeholder="e.g. 123" />
              <p class="error_msg">Can't be blank</p>
            </div>
          </div>
          <button type="submit" class="btn">Confirm</button>
        </form>
      </section>

      <!-- Thank you section -->

      <section class="completed_section">
        <div class="completed_wrapper">
          <img src="./images/icon-complete.svg" alt="">
          <h3>Thank you!</h3>
          <p>we've added your card details</p>
          <button>Continue</button>
        </div>

      </section>
    </main>
  </body>
</html>
